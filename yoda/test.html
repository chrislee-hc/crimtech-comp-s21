<body>
    <script>
        console.log("You found me!");
        function square(i) {
            // Your code here!
            if (typeof(i) == "number") {
                return i * i
            }
            else {
                return -1
            }
        }

        function numberString(i) {
            // Your code here!
            if (typeof(i) == "number" && i > 0) {
                out = ""
                for (j = 1; j <= i; j++) {
                    out += j
                }
                return out
            }
            else {
                return -1
            }
        }
    </script>
